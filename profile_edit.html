<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Chronicle - Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Celestial Chronicle</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="post.html">Post</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content">
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <label for="profilePicture">Profile Picture:</label><br>
                <input type="file" id="profilePicture" name="profilePicture"><br>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="pronouns">Pronouns:</label><br>
                <input type="text" id="pronouns" name="pronouns"><br>
                <label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday"><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="0"><br>
                <label for="favoriteSong">Favorite Song:</label><br>
                <input type="text" id="favoriteSong" name="favoriteSong"><br>
                <label for="favoriteColor">Favorite Color:</label><br>
                <input type="text" id="favoriteColor" name="favoriteColor"><br>
                <label for="description">Short Description:</label><br>
                <textarea id="description" name="description"></textarea><br><br>
                <input type="submit" value="Save">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
